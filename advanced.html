<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="links">
            <a href="index.html">back to Google Search</a>
        </div>
        <div class="advContent">
            <form action="https://www.google.com/search">
                <img id="logoadv" src="https://logos-download.com/wp-content/uploads/2016/02/Google_Logo_2015.png" alt="Google Logo">
                <h2>Find pages with ...</h2>
                <label for="allword">All these words: </label>
                <input type="text" id="allword" name="as_q"><br><br>
                <label for="exactword">this exact word or phrase: </label>
                <input type="text" id="exactword" name="as_epq"><br><br>
                <label for="anyword">any of these words: </label>
                <input type="text" id="anyword" name="as_oq"><br><br>
                <label for="noword">none of these words: </label>
                <input type="text" id="noword" name="as_eq"><br><br>
                <input style="color: white; background-color: #4285F4;" 
                type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
